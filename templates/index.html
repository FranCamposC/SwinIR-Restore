<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwinIR: Restore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">

    <!-- Barra superior azul con el título alineado a la izquierda -->
    <header class="w-full bg-blue-300 py-2 px-4 fixed top-0 z-10">
        <h1 class="text-4xl font-bold text-black text-left">SwinIR: Restore</h1>
    </header>

    <!-- Contenido principal centrado debajo de la barra superior -->
    <main class="flex-grow flex justify-center items-center pt-16 pb-20"> <!-- Ajuste de padding para no solapar con la barra y pie de página -->
        <div class="text-center">
            <div class="flex justify-center">
                <div class="rounded-xl border-2 border-dashed border-indigo-500 p-6 max-w-sm bg-indigo-800 text-white">
                    <div class="flex flex-col items-center justify-center">
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="flex items-center justify-center mb-4">
                                <svg class="w-12 h-12 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8l5-5m0 0l5 5m-5-5v12"></path></svg>
                            </div>
                            <label class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded mb-2 cursor-pointer">
                                Cargar Imagen
                                <input type="file" name="file" class="hidden" accept="image/jpeg, image/png">
                            </label>
                            <br></br>
                            <p class="text-indigo-300">o arrastra un archivo (.jpeg, .png)</p>
                            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded mt-4">Subir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mostrar imagen procesada y botón de descarga -->
    {% if processed_image %}
    <div class="flex flex-col items-center justify-center my-4">
        <img src="{{ url_for('static', filename=processed_image) }}" alt="Processed Image" class="w-32 h-32"> <!-- Tamaño de imagen ajustado -->
        <a href="{{ url_for('static', filename=processed_image) }}" download class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
            Descargar Imagen
        </a>
    </div>
    {% endif %}

    <!-- Pie de página con "Todos los derechos reservados" -->
    <footer class="text-center py-4">
        <span class="text-sm text-gray-600">&copy; 2024 SwinIR. Todos los derechos reservados.</span>
    </footer>

    <script>
        // Si se necesita funcionalidad adicional para el manejo de archivos, se puede agregar aquí
    </script>

</body>
</html>
